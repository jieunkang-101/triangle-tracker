<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celbrity Dating Quiz!</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>
    <form>
      <div class="form-group">
        <label for="lengthA">Input lenghth of the 1st side of a triangle</label>
        <input id="lengthA" class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label for="lengthB">Input lenghth of 2nd side of a triangle</label>
        <input id="lengthB" class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label for="lengthC">Input lenghth of 3rd side of a triangle</label>
        <input id="lengthC" class="form-control" type="number" required>
      </div>
      <br>
      <button class="btn btn-info" type="submit">Submit</button>
      <br>
      <div class="well" id="output">

      </div>
    </form>
  </div>
</body>

</html>
